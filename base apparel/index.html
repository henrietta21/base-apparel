<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-grid">
        <header class="logo">
            <img src="images/logo.svg" alt="logo">
        </header>
        
        <img src="images/hero-desktop.jpg" alt="girl smiling" class="img-desktop">
        <img src="images/hero-mobile.jpg" alt="girl smiling" class="img-mobile">
        
        <div class="text-area">
            <h1 class="title"><span>We're</span> coming soon</h1>
            <p class="text">
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="#" method="POST" >
                <input class="email" id="email" type="email" placeholder="Email Address">
                <button class="btn" type="submit">
                    <img  class="arrow" src="images/icon-arrow.svg" alt="arrow">
                </button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/henrietta21/base-apparel.git">Henrietta21</a>.
        </p>
      </footer>
</body>
</html>
